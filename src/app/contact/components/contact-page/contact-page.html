      <h2 class="text-4xl font-extrabold text-center mb-10 text-red-700 font-inter tracking-tight">Connect With Us</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="fullname">Full Name</label>
          <input id="fullname" type="text" class="w-full px-4 py-3 border border-gray-300 rounded-xs focus:outline-none focus:ring-4 focus:ring-red-100 focus:border-red-600 transition duration-150 ease-in-out" placeholder="Your full name" required />
        </div>
        <div class="mb-4">

        <div class="mb-4">

          <input id="subject" type="text" class="w-full px-4 py-3 border border-gray-300 rounded-xs focus:outline-none focus:ring-4 focus:ring-red-100 focus:border-red-600 transition duration-150 ease-in-out" placeholder="Message subject" />
        </div>
        <div class="mb-8">
          <label class="block text-gray-700 font-medium mb-2" for="message">Message</label>
          <textarea id="message" rows="5" class="w-full px-4 py-3 border border-gray-300 rounded-xs focus:outline-none focus:ring-4 focus:ring-red-100 focus:border-red-600 transition duration-150 ease-in-out" placeholder="Type your message here..." required></textarea>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="w-full bg-red-700 text-white font-bold py-3 rounded-xs shadow-lg hover:bg-red-800 transform hover:scale-[1.01] transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-red-300">
            Send Message
        </button>
      </form>
