<section id="services" class="bg-gray-900 py-24 px-4 md:px-8 lg:px-16">
    <div class="max-w-6xl mx-auto">
      <h2 class="text-5xl font-extrabold text-center mb-16 text-white tracking-wider relative">
        Our Core Services
        <span class="block w-20 h-1 bg-red-600 mx-auto mt-4 rounded-full"></span>
      </h2>
  
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        @for(service of services; track service; let i = $index){
        <div
             (click)="openDetails(service.id)"
             class="cursor-pointer bg-gray-800 border border-gray-700 p-8 rounded-xl shadow-2xl transition-all duration-300 transform hover:scale-[1.03] hover:shadow-red-500/50 group opacity-0 animate-slide-in-up"
             [style]="{'animation-delay': (i * 0.1) + 's'}">
          
          <div class="mb-6 text-center transition-all duration-300 group-hover:scale-105">
            <img [src]="service.icon" [alt]="service.name + ' icon'" class="w-24 h-16 mx-auto object-contain">
          </div>
  
          <h3 class="text-2xl font-bold text-center mb-4 text-white group-hover:text-red-500 transition-colors duration-300">
            {{ service.name }}
          </h3>
  
          <p class="text-gray-400 text-center leading-relaxed">
            {{ service.shortDescription || service.description }}
          </p>
  
          <div class="mt-4 h-1 w-0 group-hover:w-1/3 bg-red-600 mx-auto transition-all duration-500 rounded-full"></div>
        </div>
        }
      </div> 
  
    </div>
  </section>
