<div class="bg-gray-50 py-16 px-4 md:px-8 lg:px-16 min-h-screen">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-12 text-red-700 animate-slide-in-left">Our Products</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      @for(product of productsStore.state().products; track product) {
        <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-1 animate-fade-in-up flex flex-col">
          <div class="bg-gray-500 w-full aspect-video"></div>
          <h3 class="text-2xl font-semibold text-center mb-3 text-red-700">{{ product.name | titlecase}}</h3>
          <p class="text-gray-700 text-center font-thin mb-4">{{ product.description}}</p>
          <ul class="mb-6 list-disc list-inside text-gray-800">
            {{product.summary}}
          </ul>
          <div class="mt-auto text-center">
            <a routerLink="../product/{{product.id}}" class="inline-block bg-red-700 text-white font-bold py-2 px-6 rounded-full shadow-md hover:bg-red-800 transition-colors duration-200">Read more</a>
          </div>
        </div>
      }
    </div>
  </div>
</div>
