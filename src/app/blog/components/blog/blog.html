<div class="bg-gray-50 py-16 px-4 md:px-8 lg:px-16 min-h-screen">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-12 text-red-700 animate-slide-in-left">Our Blog</h2>
    <!-- Search and Filters -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-10">
      <input type="text" [(ngModel)]="search" placeholder="Search blogs..." class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-600" />
      <div class="flex gap-2 flex-wrap">
        <select [(ngModel)]="selectedCategory" class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-600">
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
        <select [(ngModel)]="selectedMonth" class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-600">
          <option *ngFor="let m of months" [value]="m.value">{{ m.label }}</option>
        </select>
        <select [(ngModel)]="selectedYear" class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-600">
          <option *ngFor="let y of years" [value]="y">{{ y === 0 ? 'All' : y }}</option>
        </select>
      </div>
    </div>
    <!-- Blog Previews -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for(blog of filteredBlogs; track blog) {
        <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-1 animate-fade-in-up flex flex-col">
          <img [src]="blog.image" [alt]="blog.title" class="rounded-md mb-4 w-full h-40 object-cover">
          <!--<div class="text-xs text-gray-500 mb-2 text-center">{{ blog.category }} &bull; {{ blog.date | date:'MMMM d, y' }}</div>-->
          <h3 class="text-xl font-semibold text-center mb-2 text-red-700">{{ blog.title }}</h3>
          <!--<p class="text-gray-700 text-center mb-4">{{ blog.excerpt }}</p>-->
          <div class="mt-auto text-center">
            <a routerLink="../post/{{blog.link}}" class="inline-block bg-red-700 text-white font-bold py-2 px-6 rounded-full shadow-md hover:bg-red-800 transition-colors duration-200">Read more</a>
          </div>
        </div>
      }
    </div>
    <div *ngIf="filteredBlogs.length === 0" class="text-center text-gray-500 mt-12">
      No blogs found matching your criteria.
    </div>
  </div>
</div>
